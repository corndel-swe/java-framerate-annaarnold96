<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
</head>
<body>
<h1>Movie List</h1>
<table>
    <tr>
        <th>Id</th>
        <th>Title</th>
        <th>Release Date</th>
        <th>Age Rating</th>
        <th>Genres</th>
        <th>Runtime</th>
    </tr>
    <tr th:each="movie : ${m}">
        <td th:text="${movie.id}"></td>
        <td th:text="${movie.title}"></td>
        <td th:text="${movie.releaseDate}"></td>
        <td th:text="${movie.ageRating}"></td>
        <td th:text="${movie.genres}"></td>
        <td th:text="${movie.runtime}"></td>
    </tr>
</table>
</body>
</html>
